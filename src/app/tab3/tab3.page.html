<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" debounce="500" placeholder="Busca tu anime..."></ion-searchbar>

  <!-- Botón para iniciar la búsqueda -->
  <ion-button expand="full" (click)="searchAnime()">Buscar</ion-button>

  <ion-list>
    <ion-item *ngFor="let anime of searchResults">
      <ion-thumbnail slot="start">
        <img [src]="anime.images.jpg.image_url" alt="{{anime.title}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{anime.title}}</h2>
        <p>{{anime.synopsis}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
